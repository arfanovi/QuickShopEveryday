    <title>QuickShopEveryday</title>

    <header>
        <section>
            <nav class="bg-gray-900 text-white p-4">
                <div class="container mx-auto flex items-center justify-between">
                    <div class="flex items-center">
                        
                        <span class="ml-2 text-xl font-semibold">QuickShopEveryday</span>
                    </div>
                    <div class="hidden md:flex space-x-4">
                        <a href="#" class="hover:text-gray-300">Home</a>
                        <a href="#" class="hover:text-gray-300">Products</a>
                        <a href="#" class="hover:text-gray-300">Categories</a>
                        <!-- Add more menu items as needed -->
                    </div>
                    <button id="menu-toggle" class="md:hidden focus:outline-none">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>

        </section>

    <main class="container mx-auto mt-8">

        <!-- Search Field -->
        <section class="bg-gray-100 p-4 m-4">
            <input id="searchInput" type="text" placeholder="Search Product" class="input input-bordered w-full max-w-xs">
            <button onclick="handleSearch()" class="text-1xl btn btn-accent" type="">Search</button>
        </section>






        <section>
            <!-- Spinner  -->
            <div id="loadingSpinner" class="text-center my-40 hidden">
                <span class="loading loading-infinity loading-lg"></span>
            </div>

            <!-- Product  -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">        
            </div>

            <!-- Show ALL Button  -->
            <div id="showAll-button" class="hidden text-center p-6">

                <button onclick="showAllNow()" class="btn btn-primary">Show ALL</button>
            </div>
        </section>


        <!-- Show Details Modal  -->
        <!-- Open the modal using ID.showModal() method -->

<dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">

    <div id="showDetailContainer">

    </div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>

    </main>
